<ng-container *ngIf="board">
  <div class="board__header">
    <h2 class="board__title">{{board.name}}</h2>
    <div class="board__members">
      <ng-container *ngFor="let member of members; trackBy: trackByFn">
        <app-avatar [name]="member.name" [avatarUrl]="member.avatarUrl"></app-avatar>
      </ng-container>
      <button tuiIconButton [icon]="icon.IconPlus" [style]="buttonSize" [shape]="shape.Rounded"></button>
    </div>
  </div>
  <div class="board__buttons">
    <app-button [content]="buttonContentList" (click)="openListDialog()"></app-button>
    <app-button [content]="buttonContentCard" (click)="openCardDialog()"></app-button>
  </div>
  <tui-scrollbar [hidden]="true">
    <div class="board__lists">
      <ng-container *ngIf="lists$">
        <ng-container *ngFor="let list of (lists$ | async); trackBy: trackByFn">
          <ng-container *ngIf="boardID == list.boardID">
            <app-board-list [list]="list"></app-board-list>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </tui-scrollbar>
</ng-container>
