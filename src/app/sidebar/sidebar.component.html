<div class="sidebar">
  <h2 class="board__title">Your boards</h2>
  <tui-scrollbar [hidden]="true">
    <div class="sidebar__boards">
      <ng-container *ngFor="let board of boards; trackBy: trackByFn">
        <div class="board__name">
          <a tuiLink routerLink="{{board.id}}" class="sidebar__board-title">{{board.name}}</a>
<!--          <mat-icon (click)="deleteBoard(board.id)">delete_outline</mat-icon>-->
        </div>
      </ng-container>
    </div>
  </tui-scrollbar>
</div>
