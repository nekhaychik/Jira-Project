<ng-container *ngIf="list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{list.name}}
      </mat-card-title>
      <button tuiIconButton [matMenuTriggerFor]="menu" [icon]="icon.IconMoreVertLarge" size="s"
              [appearance]="buttonAppearance.Flat"></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteList(list.id)">
          <mat-icon>delete_outline</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="openUpdateListDialog(list.id, list.name)">
          <mat-icon>title</mat-icon>
          <span>Rename</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <tui-scrollbar [hidden]="true">
      <mat-card-content cdkDropList
                        class="card__container"
                        [cdkDropListData]="listCards"
                        (cdkDropListDropped)="drop($event)"
                        [id]="list.id">
        <ng-container *ngFor="let card of listCards; trackBy: trackByFn">
          <app-task-card [card]="card"
                         [cdkDragData]="card"
                         cdkDrag>
          </app-task-card>
        </ng-container>
      </mat-card-content>
    </tui-scrollbar>
  </mat-card>
</ng-container>
