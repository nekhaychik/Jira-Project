<ng-container *ngIf="list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{list.name}}
      </mat-card-title>
      <button tuiIconButton [icon]="icon.IconPlus" size="s"></button>
    </mat-card-header>
    <tui-scrollbar [hidden]="true">
      <mat-card-content>
        <ng-container *ngFor="let card of cards">
          <ng-container *ngIf="card.id === list.id">
            <app-task-card [card]="card"></app-task-card>
          </ng-container>
        </ng-container>
      </mat-card-content>
    </tui-scrollbar>
  </mat-card>
</ng-container>
