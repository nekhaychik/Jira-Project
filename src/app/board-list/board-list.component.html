<ng-container *ngIf="list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{list.name}}
      </mat-card-title>
      <button tuiIconButton [matMenuTriggerFor]="menu" [icon]="icon.IconMoreVertLarge" size="s"
              [appearance]="buttonAppearance.Flat"></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteList(list.id)">
          <mat-icon>delete_outline</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="openUpdateListDialog(list.id, list.name)">
          <mat-icon>title</mat-icon>
          <span>Rename</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <tui-scrollbar [hidden]="true">
      <mat-card-content>
        <ng-container *ngFor="let card of (cards$ | async); trackBy: trackByFn">
          <ng-container *ngIf="card.listID === list.id">
            <app-task-card [card]="card"></app-task-card>
          </ng-container>
        </ng-container>
      </mat-card-content>
    </tui-scrollbar>
  </mat-card>
</ng-container>
