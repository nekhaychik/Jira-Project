<div class="board__lists">
  <ng-container *ngIf="lists.length">
    <ng-container *ngFor="let list of lists">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{list.name}}
          </mat-card-title>
          <button tuiIconButton icon="tuiIconPlus" size="s"></button>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
      </mat-card>

    </ng-container>
  </ng-container>
</div>
